<div class="overlay" *ngIf="modalType" (click)="onClose()">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="close">
      <a (click)="onClose()">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="0.935622" y1="0.649902" x2="12.9564" y2="12.6707" stroke="#BEBEBE" stroke-linecap="round"/>
          <line x1="12.9236" y1="0.629714" x2="0.902769" y2="12.6505" stroke="#BEBEBE" stroke-linecap="round"/>
        </svg>
      </a>
    </div>

    <ng-container *ngIf="modalType === 'consultation' && form">
      <div class="modal-title">Закажите бесплатную консультацию!</div>
      <div class="modal-content">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="modal-inputs">
            <input
              class="modal-input"
              formControlName="name"
              type="text"
              placeholder="Ваше имя"
              [ngStyle]="{
    'border-color': form.get('name')?.invalid &&
                    (form.get('name')?.dirty || form.get('name')?.touched)
                    ? 'red' : ''
  }"
            />
            <div class="input-error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">Введите ваше имя
            </div>

            <input
              class="modal-input"
              formControlName="phone"
              type="tel"
              placeholder="Ваш номер телефона"
              [ngStyle]="{
    'border-color': form.get('phone')?.invalid &&
                    (form.get('phone')?.dirty || form.get('phone')?.touched)
                    ? 'red' : ''
  }"
            />
            <div class="input-error" *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">Введите ваш номер
              телефона
            </div>

            <button class="btn-main modal-button" type="submit" [disabled]="isSubmitting">
              {{ isSubmitting ? 'Отправка...' : 'Заказать консультацию' }}
            </button>

            <div class="submit-error" *ngIf="submitError">{{ submitError }}</div>
          </div>
        </form>
      </div>
    </ng-container>


    <ng-container *ngIf="modalType === 'order' && form">
      <div class="modal-title">Заявка на услугу</div>
      <div class="modal-content">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="modal-inputs">
            <select class="modal-input" formControlName="service">
              <option value="" disabled>Выберите услугу</option>
              <option *ngFor="let s of services" [value]="s">{{ s }}</option>
            </select>
            <div class="input-error" *ngIf="form.get('service')?.touched && form.get('service')?.invalid">Выберите
              услугу
            </div>

            <input class="modal-input" formControlName="name" type="text" placeholder="Ваше имя">
            <div class="input-error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">Введите ваше имя
            </div>

            <input class="modal-input" formControlName="phone" type="tel" placeholder="Ваш номер телефона">
            <div class="input-error" *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">Введите ваш номер
              телефона
            </div>

            <button class="btn-main modal-button" type="submit" [disabled]="form.invalid">
              {{ isSubmitting ? 'Отправка...' : 'Оставить заявку' }}
            </button>

            <div class="submit-error" *ngIf="submitError">{{ submitError }}</div>
          </div>
        </form>
      </div>
    </ng-container>

    <ng-container *ngIf="modalType === 'success'">
      <div class="modal-title">Спасибо за вашу заявку!</div>
      <div class="modal-content">
        <p class="modal-message">Мы свяжемся с вами при первой же возможности.</p>
        <button class="btn-main modal-success-button" (click)="onClose()">Окей</button>
      </div>
    </ng-container>

  </div>
</div>
