<section class="signup" [formGroup]="signupForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">
        Регистрация на сайте
      </div>
      <div class="auth-inputs">
        <div class="auth-input"><input type="text" class="input"
                                       [ngStyle]="{'border-color': signupForm.get('userName')?.invalid
                                       && (signupForm.get('userName')?.dirty || signupForm.get('userName')?.touched) ? 'red' : ''}"
                                       placeholder="Ваше имя" formControlName="userName"></div>

        <div class="auth-input"><input type="text" class="input"
                                       [ngStyle]="{'border-color': signupForm.get('email')?.invalid
                                       && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) ? 'red' : ''}"
                                       placeholder="Электронная почта" formControlName="email"></div>
        <div class="auth-input"><input type="password" class="input"
                                       [ngStyle]="{'border-color': signupForm.get('password')?.invalid
                                       && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) ? 'red' : ''}"
                                       placeholder="Пароль" formControlName="password"></div>
        <div class="auth-checkbox"><input type="checkbox" id="agree" formControlName="agree">
          <label for="agree">Я принимаю <a routerLink>условия пользовательского соглашения</a> и даю <a routerLink>согласие
            на обработку персональных данных.</a></label>
        </div>
      </div>
      <div class="auth-button">
        <button class="button btn-main" [disabled]="signupForm.invalid" (click)="signUp()">Зарегистрироваться</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт? <a routerLink="/login">Войдите</a>
      </div>
    </div>
    <div class="page-image"><img src="/assets/images/signup-image.png" alt="Записи на столе"></div>
  </div>
</section>
